<!DOCTYPE HTML>

<html>

    <head>
        <title>Sockets.io</title>

        <meta charset="UTF-8" name="name" content="content">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <form action="/index.html">
            <div class="form-group">
                  <input class="btn btn-outline-success" type="submit" value="Change settings">
            </div>
        </form>

        <h2>You are chatting in room:</h2>
        <h2 id="room-title">Your are in Chatroom: </h2>
        <hr>
        <br>
        <div class="messages">
            <!--This is where the Messages will be contained! -->


        </div>

        <h2>Chat anonymously</h2>

        <form id="message-form">
            <input type="text" name="message" placeholder="Type your message here">
            <input type="submit" name="button">
        </form>

        <script src="/js/jquery-3.1.0.min.js"></script>
        <script src="/js/socket.io-1.3.7.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/queryParams.js"></script>
        <script src="/js/app.js"></script>

    </body>

</html>
